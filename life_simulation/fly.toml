# fly.toml - Fly.io configuration for Life Simulation Server

app = "openhouse-life"
primary_region = "sjc"  # San Jose (closest to IC nodes)

[build]
  dockerfile = "Dockerfile"

[env]
  RUST_LOG = "info,life_simulation=debug"
  IC_CANISTER_ID = "pijnb-7yaaa-aaaae-qgcuq-cai"
  IC_URL = "https://icp-api.io"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  auto_stop_machines = false
  min_machines_running = 1

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

[http_service]
  internal_port = 8080
  auto_stop_machines = false
  min_machines_running = 1
  force_https = true

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
